<!DOCTYPE>

<head>

<body>
  <header>
  </header> 
  <div class="container">
    <div class="row" style="margin:20px 0 20px 0;">
      <div class="col-md-2"></div>
      <div class="col-md-8 Jumbotron text-center">
        <h1><small>Let's play a game of</small></h1>
        <h1>Rock | Paper | Scissor</h1>
      </div>
      <div class="col-md-2 "></div>
    </div>

      <div class="col-md-12 text-center ">
        <p class="lead">Please select an option below</p>
      </div>
    </div>
    <div id="fade2" class="row" style="margin:20px 0 20px 0;">
      <div class="col-md-2">
      </div>
      <div class="col-md-8 text-center">
        <button class="btn btn-primary" onclick="compare(human(1),computer); load()">Rock</button>
        <button class="btn btn-success" onclick="compare(human(2),computer); load()">Paper</button>
        <button class="btn btn-info" onclick="compare(human(3),computer); load()">Scissor</button>
      </div>
      <div class="col-md-2">
      </div>
    </div>
